<!DOCTYPE html>
{%extends "base.html" %}
{% load static %}
{% block body_block %}

<!--Register-->
<div class="jumbotron">
    {% if registered %}
        <h1>Thank you for registering</h1>
    {% else %}
        <h1>Register here</h1>
    {% endif %}
    <div class="container py-5">
        <h1>Register</h1>
        <form enctype="multipart/form-data" method="POST" >
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <hr class="my-4">
            <input type="submit" class="btn btn-primary" value="Register">
        </form>
        <p class="text-center">If you already have an account, <a href="{% url 'blog:user_login' %}">login</a> instead.</p>
    </div>
</div>
{% endblock %}
